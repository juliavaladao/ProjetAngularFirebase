<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="6">

      <ion-item>
        <ion-label>
          <h1> Login </h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="this.user.email" type="email" label="E-mail" placeholder="E-mail"></ion-input>
      </ion-item>  

      <ion-item>
        <ion-input [(ngModel)]="this.user.password" type="password" label="Senha" placeholder="*****"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-button (click)="acessar()"> Acessar </ion-button>
      </ion-item>

    </ion-col>
  </ion-row>

  </ion-content>
