<ion-content [fullscreen]="true">
  <!-- Menu Segmentos -->
  <ion-row class="ion-justify-content-center" (ionChange)="trocar($event)">
    <ion-col size="12" size-lg="5">
      <ion-segment value="usuarios">
        <ion-segment-button value="usuarios">Usuários</ion-segment-button>
        <ion-segment-button value="treinos">Treinos</ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>

  <!-- Lista de Usuários -->
  <ion-row class="ion-justify-content-center" *ngIf="this.segments == 'usuarios'">
    <ion-col size="12" size-lg="5">
      <ng-container *ngFor="let user of this.usuarios">
        <ion-item color="secondary">
          <ion-label color="primary">
            <h2>{{user.nome}}</h2>
            <h3>Idade: {{user.idade}}</h3>
            <h3>Gênero: {{user.genero}}</h3>
          </ion-label>
        </ion-item>

        <ion-accordion-group>
          <ng-container *ngFor="let rotina of user.rotinas">
            <ion-accordion value="{{rotina.dia}}">
              <ion-item slot="header">
                <ion-label> {{rotina.dia}} </ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ng-container *ngFor="let treino of rotina.treinos">
                  <ion-item color="primary">
                    <ion-label color="secondary">{{treino}}</ion-label>
                  </ion-item>
                </ng-container>
              </div>
            </ion-accordion>
          </ng-container>
        </ion-accordion-group>

      </ng-container>
    </ion-col>
  </ion-row>

  <!-- Lista de Treinos -->
  <ion-row class="ion-justify-content-center" *ngIf="this.segments == 'treinos'">
    <ion-col size="12" size-lg="5">
      <ng-container *ngFor="let treino of this.treinos">
        <ion-card color="secondary">
          <img alt="" src="{{treino.foto}}" />
          <ion-card-header>
            <ion-card-title>{{treino.nome}}</ion-card-title>
            <ion-card-subtitle>Nvl.{{treino.nivel}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-item color="primary">Séries: {{treino.series}}</ion-item>
            <ion-item color="primary">Repetições: {{treino.repeticoes}}</ion-item>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ion-col>
  </ion-row>

</ion-content>
